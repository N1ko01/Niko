<!doctype html>
<html lang="fi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lomake xddd</title>
    <link rel="stylesheet" href="./lomake.css">
  </head>
  <body>
    <h1>Lomake</h1>
   
  <form>

    <label for="date">Päiväys:</label><br>
    <input type="date" id="date" name="millo" required><br>
    <label for="email">Sähköposti:</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="name">Nimi:</label><br>
    <input type="text" id="name" name="nimi" required><br> 
    <label for="age">Ikä:</label><br>
    <input type="number" id="age" name="ika" required><br>
    <label for="message">Viesti:</label><br>
    <textarea name="message" id="message" rows="10" cols="30" required></textarea><br>
    
    <input type="submit" value="Lähetä"> 
  </form>
</body>
